{% extends "base.html" %}
    
{% block title %}Add a Weight{% endblock %}

{% block content %}
    <br>
    <h1 align="center"><b style="color: rgb(104, 230, 1);">ADD</b> WEIGHT</h1>
    <form method="POST">
        <br>
        <div class="form-group">
            <input type="number" class="form-control" id="add" name="add" placeholder="Add Weight in kg">
        </div>
        <button type="submit" class="btn btn-primary">Add Weight</button>
    </form>
{% endblock %}
